        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

        function pop_TRMINOSMUNICIPALES_20(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">nombre</th>\
                        <td class="visible-with-data" id="nombre">' + (feature.properties['nombre'] !== null ? autolinker.link(String(feature.properties['nombre']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">cod_mun</th>\
                        <td class="visible-with-data" id="cod_mun">' + (feature.properties['cod_mun'] !== null ? autolinker.link(String(feature.properties['cod_mun']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

// Capa principal con todos los datos
var capaPrincipal = layer_PPKK100_31;

// Capa temporal para resultados filtrados por el primer buscador
var capaFiltrada = L.layerGroup().addTo(map);

// Primer control de búsqueda (por MATRÍCULA)
var searchControl1 = new L.Control.Search({
    layer: capaPrincipal,
    propertyName: 'MATRICULA',
    marker: false,
    textPlaceholder: 'Buscar HU-XXXX o HV-XXXX',
    position: 'topleft',
    moveToLocation: function(latlng, title, map){
        map.setView(latlng, 12);
    }
});

// Segundo control de búsqueda (por PK), inicialmente busca en capaFiltrada (vacía)
var searchControl2 = new L.Control.Search({
    layer: capaFiltrada,
    propertyName: 'PK',
    marker: false,
    textPlaceholder: 'Buscar un PK',
    position: 'topleft',  // Posición distinta para evitar superposición
    moveToLocation: function(latlng, title, map){
        map.setView(latlng, 17);
    }
});

// Manejar evento cuando se encuentra un resultado en el primer buscador
searchControl1.on('search:locationfound', function(e) {
    var text = e.text.toLowerCase();

    // Limpiar capaFiltrada
    capaFiltrada.clearLayers();

    // Filtrar y añadir elementos con MATRÍCULA que coincidan con texto
    capaPrincipal.eachLayer(function(layer) {
        var props = layer.feature && layer.feature.properties;
        if(props && props.MATRICULA && props.MATRICULA.toLowerCase().indexOf(text) > -1) {
            capaFiltrada.addLayer(layer);
        }
    });

    // Actualiza el segundo buscador para buscar solo en capaFiltrada
    searchControl2.setLayer(capaFiltrada);

    // Ajusta vista para mostrar resultados filtrados si hay alguno
    if(capaFiltrada.getLayers().length > 0) {
        map.fitBounds(capaFiltrada.getBounds());
    }
});

// Añade controles al mapa solo una vez
map.addControl(searchControl1);
map.addControl(searchControl2);

// Popup para segundo buscador (PK)
searchControl2.on('search:locationfound', function(e) {
    var props = e.layer.feature.properties;
    var popupContent = `
        <b>MATRÍCULA:</b> ${props.MATRICULA || ''}<br>
        <b>PK:</b> ${props.PK || ''}
    `;
    e.layer.bindPopup(popupContent).openPopup();
});

layer_REDPROVCARRETERAS_30.eachLayer(function(layer) {
    if (
        layer instanceof L.Polyline &&
        Array.isArray(layer._latlngs) &&
        layer._latlngs.length > 0
    ) {
        var matricula = layer.feature.properties['DPH_titularidad_MATRICULA'];
        if (typeof matricula === "string" && matricula.trim() !== "") {

            // === AQUÍ VA EL BLOQUE DE ETIQUETAS CADA 10KM ===

            var latlngs = layer.getLatLngs();
            // Si es MultiPolyline, aplanamos el array
            if (Array.isArray(latlngs[0])) latlngs = latlngs.flat();

            // --- FUNCIÓN PARA DISTANCIA GEODÉSICA ---
            function haversineDistance(latlng1, latlng2) {
                var R = 6371000;
                var toRad = function(deg) { return deg * Math.PI / 180; };
                var dLat = toRad(latlng2.lat - latlng1.lat);
                var dLon = toRad(latlng2.lng - latlng1.lng);
                var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                        Math.cos(toRad(latlng1.lat)) * Math.cos(toRad(latlng2.lat)) *
                        Math.sin(dLon/2) * Math.sin(dLon/2);
                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }
            // ------------------------------------------

            var distanciaTotal = 0;
            var distancias = [0];
            for (var i = 1; i < latlngs.length; i++) {
                var seg = haversineDistance(latlngs[i-1], latlngs[i]);
                distanciaTotal += seg;
                distancias.push(distanciaTotal);
            }

            var etiquetasCada = 10000; // 10km en metros
            var etiquetasCada = 10000; // 10km en metros

if (distanciaTotal < etiquetasCada) {
    // Si la línea es corta, una etiqueta en el centro
    var midIdx = Math.floor(latlngs.length / 2);
    var midPos = latlngs[midIdx];
    L.tooltip({
        permanent: true,
        direction: 'center',
        offset: [0, 0],
        className: 'css_REDPROVCARRETERAS_30'
    })
    .setLatLng(midPos)
    .setContent(matricula)
    .addTo(map);
} else {
    var siguienteDistancia = etiquetasCada;
    while (siguienteDistancia < distanciaTotal) {
        for (var j = 1; j < distancias.length; j++) {
            if (distancias[j] >= siguienteDistancia) {
                var ratio = (siguienteDistancia - distancias[j-1]) / (distancias[j] - distancias[j-1]);
                var lat = latlngs[j-1].lat + (latlngs[j].lat - latlngs[j-1].lat) * ratio;
                var lng = latlngs[j-1].lng + (latlngs[j].lng - latlngs[j-1].lng) * ratio;
                L.tooltip({
                    permanent: true,
                    direction: 'center',
                    offset: [0, 0],
                    className: 'css_REDPROVCARRETERAS_30'
                })
                .setLatLng([lat, lng])
                .setContent(matricula)
                .addTo(map);
                break;
            }
        }
        siguienteDistancia += etiquetasCada;
    }
}
